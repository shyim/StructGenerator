language: php

php:
  - 7.2
  - 7.3

env:
  matrix:
    - GENERATOR="zend"
    - GENERATOR="nette"

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

before_script:
  - if [[ "$(php --version | grep -cim1 xdebug)" -ge 1 ]]; then phpenv config-rm xdebug.ini; fi

script:
  - php ./examples/generate.php $GENERATOR
  - ./vendor/bin/phpunit -c tests